<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="top">
                <div class="top_line"></div>
                <h1>To-Do List</h1>
                <div class="sorting_Btn_Box">
                    <button><i class="fa-solid fa-arrow-down-short-wide" id="sorting"></i></button>
                </div>
            </div>
            <form action="" id="todoForm">
                <div class="mid">
                    <input type="text" id="textInp">
                    <i class="fa-regular fa-circle-xmark remove"></i>
                </div>
                <div class="add_Btn">
                    <button class="c-button" id="addBtn">
                        <span class="c-main">
                            <span class="c-ico"><span class="c-blur"></span> <span class="ico-text">+</span></span>
                            Add
                        </span>
                    </button>
                </div>
            </form>
            <div class="list-container" id="inpParrent"></div>
        </div>
    </main>
    



    <script src="/script.js"></script>
</body>

</html>
